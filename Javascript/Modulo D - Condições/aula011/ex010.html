<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        div#res {
            margin-top: 20px;
        }

        body {
            font: normal 20pt;
        }
    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro : <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>

        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `Sua velocidade atual e de <strong>${vel}</strong> Km/h`
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade, Multado!</p>`
            } else {
                res.innerHTML += `<p>Parabéns você está dentro do limite de velocidade.</p>`
            }
            res.innerHTML += `<p> Diriga sempre com cinto de segurança! </p>`

        }
    </script>
</body>

</html>
