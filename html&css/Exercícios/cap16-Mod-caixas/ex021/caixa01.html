<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1 {
      background-color: aqua;
      height: 300px;
      width: 300px;
      border-width: 10px;
      border-style: solid;
      border-color: bisque;
      padding-top: 10px;
      padding-right: 10px;
      padding-left: 10px;
      padding-bottom: 10px;
    }
    a {
      border-width: 10px;
      border-style: solid;
      border-color: red;
    }
    
  </style>
</head>
<body>
  <h1>Exemplo de box-level</h1>
  <p>Parágrafos também são um exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso tudo funciona.</p>
</body>
</html>
